<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">
        <h1>Sign up as a Doctor</h1>
        
        <form action="doctor_signup.php" method="post" class="signup-form">
            <label for="doctor_name">Full Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" required>

            <label for="doctor_email">Email:</label>
            <input type="email" id="doctor_email" name="doctor_email" required>

            <label for="doctor_password">Password:</label>
            <input type="password" id="doctor_password" name="doctor_password" required>

            <label for="doctor_specialization">Specialization:</label>
            <input type="text" id="doctor_specialization" name="doctor_specialization" required>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="registration_number">Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" required>

            <input type="submit" value="Sign Up">
        </form>

        <a href="../index.html" class="back-link">Back to Login</a>
    </div>

</body>
</html>
