<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Welcome</h1>

    <div class="container">
        <div class="doctor-login">
            <h2>Doctor Login</h2>
            <form action="doctor_login.php" method="post">
                <label for="doctor_email">Email:</label>
                <input type="email" id="doctor_email" name="doctor_email" required>

                <label for="doctor_password">Password:</label>
                <input type="password" id="doctor_password" name="doctor_password" required>

                <input type="submit" value="Login">
            </form>
        </div>
        <div class="doctor-signup">
            <h2>New Doctor?</h2>
            <p>sign up as a new doctor.</p>
            <button onclick="window.location.href='doctor_signup_form.html'">Sign Up</button>
        </div>

        <div class="appointment-section">
            <h2>Need an Appointment?</h2>
            <p> book an appointment with a doctor.</p>
            <button onclick="window.location.href='appointment_form.html'">Book an Appointment</button>
        </div>
    </div>

</body>

</html>
